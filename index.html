<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Random Quote Generator</title>
  </head>
  <style>
    body{
      background-color: seashell;
    }
  .author{
    font-size: 18px;
    font-weight: 500;
  }
  .card{
    max-width: 40rem;
    margin: 0 auto;
  }
  h1{
    padding: 20px;
    padding-top: 30px;
    font-size: 60px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  .card-header{
      font-size: 20px;
  }
  .active-quote{
    font-size: 30px;
  }
  </style>
  <body>
     <div class="container text-center">
       <h1>Generate a random Quote</h1>
       <br>
       <button type="button " class="btn btn-outline-success btn-lg" id="gen-button">Generate a new Quote</button>
       <br><br>
       <div class="card border-info ">
        <div class="card-header">
          Quote Of The Day
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="active active-quote">"Learn something about everything, and everthing about something"</p><cite class = "author">-Rizwan Akram</cite>
             
        </div>
      </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"  ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
